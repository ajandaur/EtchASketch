<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="title">Etch-A-Sketch</h1>
        <header>
        <div class="container">
            <div class="settings">
                <h2>Settings</h2>

                <div id="color-panel">
                    <div class="color-selector">
                        <input type="color" id="color-select" value="#44444">
                        <span class="legend">Pen</span>
                    </div>

                    <div class="color-selector">
                        <input type="color" id="background-select" value="#ffffff">
                        <span class="legend">Background</span>
                    </div>

                    
                </div>

                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>

                <button class="defaultButton">Default Color</button>
                <button class="rainbowButton">Rainbow Color</button>
                <button class="eraserButton">Eraser</button>
                <button class="resetButton">Reset</button>
            </div>
            <div class="grid"></div>
        </div>
        
        <footer >
        <script src="script.js"></script>
    </body>
</html>
